<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Agent Test</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<header>
		<h1>Agent Test</h1>
	</header>

	<section class="controls">
		<div class="row">
			<label for="agentSelect">Agent:</label>
			<select id="agentSelect">
				<option value="router">router</option>
				<option value="topic">topic</option>
			</select>

			<button id="newThreadBtn" type="button" title="Start a fresh conversation with a new thread id">New Thread</button>
		</div>
	</section>

	<section class="messages-wrap">
		<h2>Messages</h2>
		<div id="messages" class="messages"></div>
	</section>

	<section class="input-wrap">
		<input id="text" type="text" placeholder="Type your message..." />
		<button id="sendBtn" type="button">Send</button>
		<button id="stopBtn" type="button">Interrupt</button>
	</section>

	<section class="events-wrap">
		<h2>Events</h2>
		<pre id="eventsLog" class="events"></pre>
	</section>

	<script src="./socket.io.min.js"></script>
	<script src="./app.js"></script>
</body>
</html>
